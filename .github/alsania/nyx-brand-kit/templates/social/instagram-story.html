<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyx Instagram Story Template</title>
    <link rel="stylesheet" href="../../Nyx-global-styles.css">
    <style>
        .story-container {
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, var(--Nyx-secondary) 0%, #001F3F 100%);
            position: relative;
            overflow: hidden;
            font-family: var(--font-heading);
        }
        
        .story-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%2339FF14" stroke-width="0.1" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.1;
        }
        
        .story-content {
            position: relative;
            z-index: 2;
            padding: 120px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .story-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 60px;
            filter: drop-shadow(0 0 20px var(--Nyx-primary));
        }
        
        .story-title {
            font-size: 72px;
            font-weight: 700;
            color: var(--Nyx-primary);
            margin-bottom: 40px;
            text-shadow: 0 0 30px var(--Nyx-primary);
            letter-spacing: 2px;
        }
        
        .story-subtitle {
            font-size: 36px;
            color: white;
            margin-bottom: 60px;
            font-family: var(--font-accent);
            font-weight: 400;
        }
        
        .story-cta {
            background: var(--Nyx-primary);
            color: var(--Nyx-secondary);
            padding: 20px 40px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--Nyx-primary);
        }
        
        .story-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px var(--Nyx-primary);
        }
        
        .story-footer {
            position: absolute;
            bottom: 80px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .story-handle {
            color: var(--Nyx-primary);
            font-size: 24px;
            font-weight: 600;
        }
        
        .story-swipe {
            color: white;
            font-size: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story-overlay"></div>
        <div class="story-content">
            <img src="../../logo-symbol/logo_symbol_512x512.png" alt="Nyx" class="story-logo">
            <h1 class="story-title">DIGITAL SOVEREIGNTY</h1>
            <p class="story-subtitle">Empowering the future of Web3</p>
            <a href="#" class="story-cta">Join the Revolution</a>
        </div>
        <div class="story-footer">
            <span class="story-handle">@Nyx</span>
            <span class="story-swipe">Swipe up to learn more</span>
        </div>
    </div>
</body>
</html>
